<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header center">
        <h1 class="header__title">Добро пожаловать <br> на мой сайт !</h1>
        <p class="header__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b>поехали</b> и <b>приступай</b></p>
        <button class="header__button">Поехали!</button>
    </header>
    <div class="play center">
        <div class="play__item play__item-1">Игра 1</div>
        <div class="play__item play__item-2">Игра 2</div>
        <div class="play__item play__item-3">Игра 3</div>   
    </div>
    <div class="season center">
        <div class="season__box">
            <h1 class="season__title">Времена года</h1>
            <p class="season__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            <button class="season__button">Играть!</button>
        </div>
        <div>
            <img class="season__img" src="img/game.png" alt="img">
        </div>
    </div>
</body>
</html>
